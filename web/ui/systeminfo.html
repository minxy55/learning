<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>System Information</title>

<link type="text/css" rel="stylesheet" href="../css/body_style1.css" />
</head>

<body onload="onLoad()" onkeydown="onKeydown()">
<style type="text/css">
	div {
		color: #ffffff;
	}
</style>
<div id="div1"></div>
<div id="div2"></div>
<div id="div3"></div>

<script type="text/javascript" src="../js/key.js"></script>
<script type="text/javascript" src="../js/utils.js"></script>
<script type="text/javascript">

function onKeydown()
{
	if (event.keyCode == KEY_ESC) {
		back2("trackmenu.html?index=2");
	}
}

function onLoad()
{	
	document.getElementById("div1").innerHTML = "SystemInfo is " + typeof(SystemInfo) + " and NetworkSetting is " + typeof(NetworkSetting);
	
	var c = SystemInfo.getCpuInfo();
	document.getElementById("div2").innerHTML = c;
	var m = SystemInfo.getMemInfo();
	document.getElementById("div3").innerHTML = m;
}
</script>
</body>
</html>
