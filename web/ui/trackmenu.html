<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Main Menu</title>
</head>

<body onload="pageInit()" onkeydown="onKeydown()">
<style type="text/css">
	body {
		position: absolute
		left: 0px;
		top: 0px;
		width: 1280px;
		height: 720px;
		background-image: url("../img/userSetBg.jpg");
		background-repeat:no-repeat;
		z-index:80;
	}
	.setitem {
		position: absolute;
		left: 0px;
		top: 120px;	
		width: 240px;
		height: 240px;
		vertical-align:bottom;
		border-top-left-radius: 8px;
		border-top-right-radius: 8px;
		border-bottom-left-radius: 8px;
		border-bottom-right-radius: 8px;
		background-repeat:no-repeat;
		background-position:center;
		background-size:cover;
		transition-property:left top width height;
		transition-duration:0s;
		z-index:100;
	}
</style>

<div align="center">
    <div class="setitem" id="set0"></div>
    <div class="setitem" id="set1"></div>
    <div class="setitem" id="set2"></div>
    <div class="setitem" id="set3"></div>
    <div class="setitem" id="set4"></div>
    <div class="setitem" id="set5"></div>
</div>

<script type="text/javascript" src="../js/utils.js"></script>
<script type="text/javascript">
var images = [
	{id: "set0", out: "../img/set0_0.png", on: "../img/set0_1.png", vdiv: null},
	{id: "set1", out: "../img/set1_0.png", on: "../img/set1_1.png", vdiv: null},
	{id: "set2", out: "../img/set2_0.png", on: "../img/set2_1.png", vdiv: null},
	{id: "set3", out: "../img/set3_0.png", on: "../img/set3_1.png", vdiv: null},
	{id: "set4", out: "../img/set4_0.png", on: "../img/set4_1.png", vdiv: null},
	{id: "set5", out: "../img/set5_0.png", on: "../img/set5_1.png", vdiv: null},
];
var cursor = 0;
var bg_cursor = 0;
var direction = 0;
var move_timer = null;

function toPx(v)
{
	return "" + v + "px";
}

function rePosItems(duration)
{
	var index = 0;
	var it = null;

	// center
	index = cursor;
	it = images[index].vdiv;
	it.style.left = toPx((1280 / 2) - (240 / 2) - 40);
	it.style.top = toPx(80);
	it.style.width = toPx(240 + 80);
	it.style.height = toPx(240 + 40);
	it.style.backgroundImage = toUrl(images[index].on);
	it.style.transitionDuration = duration;
	it.style.zIndex = 100;
	
	// center-left
	index = (cursor - 1 + 6) % 6;
	it = images[index].vdiv;
	it.style.left = toPx((1280 / 2) - (240 / 2) - 40 - 240);
	it.style.top = toPx(120);
	it.style.width = toPx(240);
	it.style.height = toPx(240);
	it.style.backgroundImage = toUrl(images[index].out);
	it.style.transitionDuration = duration;
	it.style.zIndex = 100;
	
	// center-right
	index = (cursor + 1 + 6) % 6;
	it = images[index].vdiv;
	it.style.left = toPx((1280 / 2) + (240 / 2) + 40);
	it.style.top = toPx(120);
	it.style.width = toPx(240);
	it.style.height = toPx(240);
	it.style.backgroundImage = toUrl(images[index].out);
	it.style.transitionDuration = duration;
	it.style.zIndex = 100;
	
	// center-left-left
	index = (cursor - 2 + 6) % 6;
	it = images[index].vdiv;
	it.style.left = toPx((1280 / 2) - (240 / 2) - 40 - (240 * 2));
	it.style.top = toPx(120);
	it.style.width = toPx(240);
	it.style.height = toPx(240);
	it.style.backgroundImage = toUrl(images[index].out);
	it.style.transitionDuration = duration;
	it.style.zIndex = 100;
	
	// center-right-right
	index = (cursor + 2 + 6) % 6;
	it = images[index].vdiv;
	it.style.left = toPx((1280 / 2) + (240 / 2) + 40 + 240);
	it.style.top = toPx(120);
	it.style.width = toPx(240);
	it.style.height = toPx(240);
	it.style.backgroundImage = toUrl(images[index].out);
	it.style.transitionDuration = duration;
	it.style.zIndex = 100;
	
	if (direction == 0 || direction == 1) {
		// center-left-left-left
		index = (cursor + 3) % 6;
		it = images[index].vdiv;
		it.style.left = toPx((1280 / 2) + (240 / 2) + 40 + (240 * 2));
		it.style.top = toPx(120);
		it.style.width = toPx(240);
		it.style.height = toPx(240);
		it.style.backgroundImage = toUrl(images[index].out);
		it.style.transitionDuration = duration;
		it.style.zIndex = 100;
	} else if (direction == 2) {
		// center-right-right-right
		index = (cursor - 3 + 6) % 6;
		it = images[index].vdiv;
		it.style.left = toPx((1280 / 2) - (240 / 2) - 40 - (240 * 3));
		it.style.top = toPx(120);
		it.style.width = toPx(240);
		it.style.height = toPx(240);
		it.style.backgroundImage = toUrl(images[index].out);
		it.style.transitionDuration = duration;
		it.style.zIndex = 100;
	}
	
	bg_cursor = (cursor + 3) % 6;
}

function setItemsPos()
{
	rePosItems("0.5s");
}

function setBgItemPos()
{
	if (direction == 0 || direction == 1) {
		// center-left-left-left
		index = bg_cursor;
		it = images[index].vdiv;
		it.style.left = toPx((1280 / 2) - (240 / 2) - 40 - (240 * 3));
		it.style.top = toPx(120);
		it.style.width = toPx(240);
		it.style.height = toPx(240);
		it.style.backgroundImage = toUrl(images[index].out);
		it.style.transitionDuration = 0;
		it.style.zIndex = 0;
	} else if (direction == 2) {
		// center-right-right-right
		index = bg_cursor;
		it = images[index].vdiv;
		it.style.left = toPx((1280 / 2) + (240 / 2) + 40 + (240 * 2));
		it.style.top = toPx(120);
		it.style.width = toPx(240);
		it.style.height = toPx(240);
		it.style.backgroundImage = toUrl(images[index].out);
		it.style.transitionDuration = 0;
		it.style.zIndex = 0;
	}
}

function onKeydown(e)
{
	console.log("keycode = " + event.keyCode);
	
	if (event.keyCode == 37) {
		if (cursor > 0)
			cursor--;
		else
			cursor = 5;
		direction = 1;
	} else if (event.keyCode == 39) {
		cursor += 1;
		cursor %= 6;
		direction = 2;
	}
	
	console.log("cursor = " + cursor);
	
	if (move_timer) {
		move_timer = null;
	}
	
	setBgItemPos()
	setTimeout("setItemsPos()", 5);
}

function pageInit()
{
	direction = 0;
	cursor = 0;
	for (var i = 0; i < 6; i++) {
		images[i].vdiv = document.getElementById(images[i].id);
	}
	
	rePosItems(0);
}
</script>
</body>
</html>
